<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Books (Home)</title>
</head>
<body style="text-align: center;">
    <h1 class="text-primary">"Books"</h1>
    <h3 class="text-primary">Practice Assignment, Python Stack, Week 2, Thursday</h3>
    <div class="container d-flex flex-row bg-primary border rounded my-3 p-4 justify-content-evenly" style="width: 60%; margin: auto;">
        <div class="d-flex flex-column my-4" style="width: 30%;">
            <h2 class="text-light">Create:</h2>
            <div class="d-flex flex-row justify-content-between my-2">
                <form action="/new_author">
                    <button class="btn btn-info fw-bold text-primary mx-1">New Author</button>
                </form>
                <form action="/new_book">
                    <button class="btn btn-info fw-bold text-primary mx-1">New Book</button>
                </form>
            </div>
        </div>
        <div class="d-flex flex-row justify-content-evenly ml-3" style="width: 65%;">
            <div class="d-flex flex-column" style="width: 50%;">
                <h4 class="text-light">View Author's Favorites:</h4>
                <div class="d-flex flex-column border border-light bg-info rounded p-3 mt-1">
                    {% for one_author in all_authors %}
                    <a class="link-primary fw-bold" href="/authors/{{one_author.id}}">{{ one_author.name }}</a>
                    {% endfor %}
                </div>
            </div>
            <div class="d-flex flex-column mt-4" style="width: 40%;">
                <h4 class="text-light">View Books:</h4>
                <div class="d-flex flex-column border border-light rounded bg-info p-3 my-2">
                    {% for one_book in all_books %}
                    <a class="link-primary fw-bold" href="/authors/{{one_book.id}}">{{ one_book.title }}</a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
