<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Add a Book</title>
</head>
<body>
    <div class="container d-flex flex-row bg-primary border rounded my-3 p-4 justify-content-evenly" style="width: 60%; margin: auto;">
        <div class="d-flex flex-column" style="width: 50%;">
            <div><h1 class="text-light display-4">New Book</h1></div>
            <form action="/make_book" method="post" class="form">
                <label for="book_title" class="form-label mt-2 text-light" id="book_title" name="book_title">Title:</label>
                <input type="text" class="form-control" id="book_title" name="book_title">
                <label for="book_num_of_pages" class="form-label mt-3 text-light" id="book_num_of_pages" name="book_num_of_pages">Number of pages:</label>
                <input type="text" class="form-control" id="book_num_of_pages" name="book_num_of_pages">
                <button class="btn btn-info fw-bold text-primary border-light mt-4 fs-4" style="width: 215px;">Create</button>
            </form>
        </div>
        <div class="d-flex flex-column" style="width: 30%;">
            <div><h2 class="text-light display-6">All Books</h2></div>
            <div class="d-flex flex-column bg-info border border-light rounded p-2">
                {% for one_book in all_books %}
                <a href="/books/{{one_book.id}}" class="link-primary fw-bold">{{ one_book.title }}</a>
                {% endfor %}
            </div>
            <div class="d-flex flex-row justify-content-evenly my-2">
                <a href="/new_author" class="link-light">Add an Author</a> | <a href="/" class="link-light">Home</a>
            </div>
        </div>
    </div>
</body>
</html>
