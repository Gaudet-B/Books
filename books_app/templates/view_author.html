<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>View Author</title>
</head>
<body>
    <div class="container d-flex flex-row bg-primary border rounded my-3 p-4 justify-content-between" style="width: 80%; margin: auto;">
        <div class="d-flex flex-column mx-4 p-2" style="width: 50%;">
            <h1 class="text-light display-5 mb-4">{{ author[0]['name'] }}'s favorite books</h1>
            <table class="table table-primary mr-4">
                <thead>
                    <tr class="table-dark">
                        <td class="fw-bold">Title</td>
                        <td class="fw-bold"># of pages</td>
                    </tr>
                </thead>
                <tbody>
                    {% for one_book in favorite_books %}
                    <tr>
                        <td class="table-info text-primary fw-bold">{{ one_book.title }}</td>
                        <td class="table-info text-primary fw-bold">{{ one_book.num_of_pages }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="d-flex flex-row justify-content-evenly my-2">
                <a href="/new_author" class="link-light">Add an Author</a> | <a href="/new_book" class="link-light">Add a Book</a> | <a href="/" class="link-light">Home</a>
            </div>
        </div>
        <div class="d-flex flex-column ml-3" style="width: 40%;">
            <h2 class="text-light mb-5">Add a new book to {{ author[0]['name'] }}'s favorites</h2>
            <form action="/authors/{{author[0]['id']}}/update" method="post" class="form">
                <div class="d-flex flex-row justify-content-evenly">
                    <label for="book_title" class="form-label text-light fw-bold fs-4" id="book_title" name="book_title">Book:</label>
                    <input type="hidden" id="author_id" name="author_id" value="{{ author[0]['id'] }}">
                    <select class="form-control" id="book_title" name="book_title" style="width: 280px;">
                        {% for one_book in all_books %}
                        <option class="form-control" id="title_{{ one_book.id }}" value="{{ one_book.id }}" name="book_title">{{ one_book.title }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button class="btn btn-info fw-bold text-primary border-light m-4 fs-4" style="width: 150px;">Add</button>
            </form>
        </div>
    </div>
</body>
</html>
